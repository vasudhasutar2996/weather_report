<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="/img/weather.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Pune, MH, IN</span>
                </h5>
                <h6>
                    <i class="fas fa-cloud-sun"></i>
                    <span>Sunny</span>
                    <span>27<sup>o</sup>C</span>
                </h6>
                <h6>
                    <i class="fas fa-temperature-high" data-toggle="tooltip" data-placement="top"
                        title="Highest Temperature"></i>
                    <span>27<sup>o</sup>C</span>
                </h6>
                <h6>
                    <i data-toggle="tooltip" data-placement="top" title="Lowest Temperature"
                        class="fas fa-temperature-low"></i>
                    <span>27<sup>o</sup>C</span>
                </h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="wind-speed" value="wind-speed">
                    <label class="form-check-label" for="wind-speed">Wind Speed </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="humidity" value="humidity">
                    <label class="form-check-label" for="humidity">Humidity</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="pressure" value="pressure">
                    <label class="form-check-label" for="pressure">Pressure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sunrise" value="sunrise">
                    <label class="form-check-label" for="sunrise">Sunrise</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="sunset" value="sunset">
                    <label class="form-check-label" for="sunset">Sunset</label>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
</body>

</html>
